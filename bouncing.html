<!DOCTYPE html>
<html>
    <head>
        <title>Prova di animazione</title>
        <script type="text/javascript">
        function moveBox() {
            var x = 0, dx = 2
            var y = 0, dy = 3

            var b = document.getElementById('box')

            setInterval(function () {
                b.style.left = x + 'px'
                b.style.top = y + 'px'
                if (x > 500 || x < 0) dx *= -1
                if (y > 500 || y < 0) dy *= -1
                x += dx
                y += dy
            }, 20)
        }
        </script>
    </head>
    <body>
        <h1>Esempio di animazione</h1>
        Il quadrato si anima se clicchi.
        <div style="background: yellow; width:500px; height: 500px; position: absolute">
        <div onclick="moveBox()" id="box" style="position: absolute; width: 50px; height: 50px; background: red"></div>
        </div>
    </body>
</html>
